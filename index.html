<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="header-contant main-layout flex align-center">
            <img class="logo-img" src="design/LOGO.png" />
            <ul class="main-nav clean-list flex">
                <li><button class="nav-item">Gallery</button></li>
                <li><button class="nav-item">My Memes</button></li>
            </ul>
            <button class="hamburger">☰</button>
        </div>
    </header>

    <section class="gallery-section main-layout">
        <div class="nav-gallery">
            <input class="search-gallery" type="txt" placeholder="Search" />
            <div class="key-words">words</div>
            <button class="gallery-btn">More</button>
        </div>
        <div class="gallery-contant flex">
            <div class="img-container main-layout flex wrap"></div>
            <div class="scroll"></div>
        </div>
    </section>

    <section class="meme-editor main-layout flex">
        <div class="canvas-container editor-ch">
            <canvas id="meme-canvas" height="460" width="460"></canvas>
        </div>
        <div class="tools editor-ch">
            <!-- <label for="txt">your text:</label> -->
            <input id="txt" type="txt" class="txt-input" onchange="onTxt(value)" />
            <button class="increase-font tools-btn" onclick="onTxtSize(1)">+</button>
            <button class="decrease-font tools-btn" onclick="onTxtSize(-1)">-</button>
            <button class="up-font tools-btn" onclick="onTxtLocY(-1)">↑</button>
            <button class="down-font tools-btn" onclick="onTxtLocY(1)">↓</button>
            <button class="switch-line tools-btn" onclick="onSwitchLine()">⇄</button>
            <button class="save tools-btn" onclick="onSaveMeme()">save</button>
        </div>

    </section>



    <!-- <script src="js/img-servise.js"></script> -->
    <script src="js/meme-servise.js"></script>
    <script src="js/meme-controler.js"></script>
</body>

</html>
